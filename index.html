<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diploid</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
    <div id="diploid">
        <div id="start-prompt">
            <h1>Hit Spacebar to Start</h1>
            <div id="player-controls">
                <div id="p1-controls" class="p-control">
                    <h3>Player 1 Controls</h3>
                    <img class="pControl" src="images/p1Controls.png">
                </div>
                <div id="p2-controls" class="p-control">
                    <h3>Player 2 Controls</h3>
                    <img class="pControl" src="images/p2Controls.png">
                </div>
            </div>
        </div>
        <div id="winner">
            <h1></h1>
        </div>
        <div id="hud">
            <div id="p1score">Player 1 Score: <span id="p1-health"></span></div>
            <div id="p2score">Player 2 Score: <span id="p2-health"></span></div>
        </div>
        <svg id="svg">
            <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="5"/> <!-- stdDeviation is how much to blur -->
                <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
                <feMerge>
                    <feMergeNode/> <!-- this contains the offset blurred image -->
                    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                </feMerge>
            </filter>
            <line id="line" x1="0" y1="0" x2="200" y2="200" style="filter:url(#dropshadow)"></line>
            Sorry, your browser does not support inline SVG.
        </svg>

    </div>
</body>
</html>
