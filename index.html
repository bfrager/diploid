<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diploid</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
    <div id="diploid">
        <div id="start-prompt">
            <h1>Hit Spacebar to Start</h1>
            <div id="player-controls">
                <div id="p1-controls" class="p-control">
                    <h3>Player 1 Controls</h3>
                    <img class="pControl" src="images/p1Controls.png">
                </div>
                <div id="p2-controls" class="p-control">
                    <h3>Player 2 Controls</h3>
                    <img class="pControl" src="images/p2Controls.png">
                </div>
            </div>
        </div>
        <div id="hud">
            <div id="time">Time: <span id="time-number"></span></div>
            <div id="score">Score: <span id="score-number"></span></div>
        </div>
        <svg id="svg">
            <line id="line" x1="0" y1="0" x2="200" y2="200"></line>
            Sorry, your browser does not support inline SVG.
        </svg>

    </div>
</body>
</html>
