<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diploid</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
    <div id="diploid">
        <div id="start-prompt">
            <h1>DIPLOID</h1>

            <div id="player-controls">
                <div id="p1-controls" class="p-control">
                    <h3>Player 1 Controls</h3>
                    <img class="pControl" src="images/p1Controls.png">
                </div>
                <div id="p2-controls" class="p-control">
                    <h3>Player 2 Controls</h3>
                    <img class="pControl" src="images/p2Controls.png">
                </div>
                <div id="instructions">
                    <h3>Use your controls to steer your orb out of harm's way. Work with your opponent to keep the beam out of danger too, or both of you will lose health!</h3>
                </div>
            </div>
            <h2>hit spacebar to start</h2>
        </div>
        <div id="hit-flicker"></div>
        <div id="winner">
            <h1></h1>
            <h2>Press Space Bar to start again.</h2>
        </div>
        <div id="hud">
            <div id="p1Title">Player 1</div>
            <div id="p1HealthBar" class="health-bar"><div class="health"></div></div>
            <div id="p2Title">Player 2</div>
            <div id="p2HealthBar" class="health-bar"><div class="health"></div></div>
        </div>
        <svg id="svg">
            <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
                <feOffset dx="2" dy="2" result="offsetblur"/>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            <line id="line" x1="0" y1="0" x2="200" y2="200" style="filter:url(#dropshadow)"></line>
            Sorry, your browser does not support inline SVG.
        </svg>

    </div>
</body>
</html>
